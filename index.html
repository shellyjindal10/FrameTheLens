<!DOCTYPE html>

<html ng-app="Flickr">
<head>
  <title>Frame The Lens</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="lib/justifiedGallery/justifiedGallery.css" />
  <link rel="stylesheet" type="text/css" href="lib/justifiedGallery/swipebox.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<!-- Header -->
<header>
	<div id="logo-image">
		<img src="images/logo.png" />
	</div>
  <div class="container-fluid">
    <div id="fdw" class="header-top">
          <nav>
            <ul>
              <li class="current"><a href="#">home<span class="arrow"></span></a>
                <ul style="display: none;" class="sub_menu">
                  <li class="arrow_top"></li>
                  <li><a class="subCurrent" href="#">Home Service</a></li>
                </ul>
              </li>
              <li><a href="#">about us</a></li>
              <li>
                <a href="#">wedding Photography<span class="arrow"></span></a>
                <ul style="display: none;" class="sub_menu">
                  <li class="arrow_top"></li>
                  <li><a href="#" class="loadFlickrImages">Jason &amp; Fabie</a></li>
                </ul>
              </li>
              <li>
                <a href="#">our work<span class="arrow"></span></a>
                <ul style="display: none;" class="sub_menu">
                  <li class="arrow_top"></li>
                  <li><a href="#" class="loadFlickrImages">Engagement</a></li>
                  <li><a href="#" class="loadFlickrImages">Kids</a></li>
                  <li><a href="#" class="loadFlickrImages">Family</a>
                  </li><li><a href="#" class="loadFlickrImages">Couples</a></li>
                </ul>
              </li>
              <li><a href="#">contact</a></li>
              <li><a href="#">faq</a></li>
            </ul>
          </nav>
    </div><!-- end fdw -->
  </div><!-- end of container fluid -->
  </header><!-- end header -->

<!-- Share button header -->
<div align="right" class="share-button" >
	<span class='st_sharethis_large' displayText='ShareThis'></span>
	<span class='st_facebook_large' displayText='Facebook'></span>
	<span class='st_twitter_large' displayText='Tweet'></span>
	<span class='st_linkedin_large' displayText='LinkedIn'></span>
	<span class='st_pinterest_large' displayText='Pinterest'></span>
	<span class='st_email_large' displayText='Email'></span>
</div>


<!--Configuration for the Justified Gallery -->
<div class = "container-fluid ImageGallery" ng-controller="MainController" id="flickrGallery">
		<div  ng-repeat="fh in data ">
			<a  class="flickrImages" alt="{{fh.title}}" href="https://farm{{fh.farm}}.staticflickr.com/{{fh.server}}/{{fh.id}}_{{fh.secret}}_c.jpg">
				<img class="flickrImage" alt="{{fh.title}}" src="https://farm{{fh.farm}}.staticflickr.com/{{fh.server}}/{{fh.id}}_{{fh.secret}}.jpg"/>
			 </a>
		</div>
</div>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="lib/justifiedGallery/jquery.justifiedGallery.js"></script>
<script src="lib/justifiedGallery/jquery.swipebox.min.js"></script>
<script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">var switchTo5x=true;</script>
<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
<script type="text/javascript">stLight.options({publisher: "b4510806-b491-40b4-a14c-6deed730e99f", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
</html>
